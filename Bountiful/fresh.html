<header>
    <div class="logo">
        <img src="./images/logo-transparent-png.png" alt="logo Bountiful">
        <h1>Bountiful Food</h1>
        <p>Always Fresh</p>
    </div>
    <div class="social-media">
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-instagram"></a>

    </nav>
</header>
<main class="join-main">
    <form method="GET" action="order.html">
        <div class="inputs">
            <label for="first">Name</label> 
            <input type="text" name="first" id="first" required>

            <label for="phone">Phone</label> 
            <input type="tel" name="phone" id="phone" placeholder="123-456-7890">

            <label for="email">Email</label> 
            <input type="email" name="email" id="email" placeholder="yourname@gmail.com" required>

            <label for="special_instr">Any Additional Instruction</label>
            <textarea name="special_instr" id="special_instr" cols="10" rows="5"></textarea>

            <input type="hidden" name="date" id="current_date" value="">
        </div> 

        <h3>Pick Your Flavors!</h3>
        <div class="fruit-list">
            <select id="select1"></select>
            <select id="select2"></select>
            <select id="select3"></select>
        </div>

        <div class="inputs">
            <input type="submit" value="Order Drink" class="order-button">
        </div>

        <input type="hidden" id="drink-count" name="drink-count" value="">
    </form>
</main>

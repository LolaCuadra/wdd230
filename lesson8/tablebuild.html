<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <met name="description" content="table build practice - Dolores Cuadra">
    <title>Table Build Practice</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="4" scope="colgroup">ACME wildwest Services</th>
            </tr>
            <tr>
                <th>&nbsp;</th>
                <th scope="col">Basic</th>
                <th scope="col">Premium</th>
                <th scope="col">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Feature 1</td>
                <td>&check;</td>
                <td>&check;</td>
                <td>&check;</td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <td> &#10005; </td>
                <td>&check;</td>
                <td>&check;</td>
            </tr>
            <tr>
                <td>Feature 3</td>
                <td>&#10005;</td>
                <td>&#10005;</td>
                <td>&check;</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
